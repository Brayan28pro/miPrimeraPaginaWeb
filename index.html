<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #333333;
      padding: 20px;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #666666;
      padding: 10px;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 5px;
    }

    main {
      margin-top: 20px;
    }

    footer {
      background-color: #333333;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi página web</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <h2>Bienvenido</h2>
    <p>¡Gracias por visitar mi página web! Aquí puedes encontrar información sobre nuestros servicios y cómo contactarnos.</p>
  </main>

  <footer>
    &copy; 2023 Mi página web. Todos los derechos reservados.
  </footer>
</body>
</html>
